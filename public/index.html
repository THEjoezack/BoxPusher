<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoxPusher</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="site-container">
            <h1>BoxPusher</h1>
            <div id="example-map-container" class="game-container"></div>
            <div id="example-console-container" class="game-container"></div>
            <div id="resetButton" class="btn btn-link">Click to reset</div>
        </div>
    </div>

    <div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content"></div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- rot.js -->
    <script src="rot.js/rot.js"></script>

    <!-- js-roguelike-skeleton -->
    <script src="js-roguelike-skeleton/src/rl.js"></script>
    <script src="js-roguelike-skeleton/src/util.js"></script>
    <script src="js-roguelike-skeleton/src/mixins.js"></script>
    <script src="js-roguelike-skeleton/src/array-2d.js"></script>
    <script src="js-roguelike-skeleton/src/map.js"></script>
    <script src="js-roguelike-skeleton/src/entity.js"></script>
    <script src="js-roguelike-skeleton/src/input.js"></script>
    <script src="js-roguelike-skeleton/src/mouse.js"></script>
    <script src="js-roguelike-skeleton/src/player.js"></script>
    <script src="js-roguelike-skeleton/src/renderer.js"></script>
    <script src="js-roguelike-skeleton/src/renderer-layer.js"></script>
    <script src="js-roguelike-skeleton/src/tile.js"></script>
    <script src="js-roguelike-skeleton/src/console.js"></script>
    <script src="js-roguelike-skeleton/src/fov-rot.js"></script>
    <script src="js-roguelike-skeleton/src/lighting-rot.js"></script>
    <script src="js-roguelike-skeleton/src/object-manager.js"></script>
    <script src="js-roguelike-skeleton/src/multi-object-manager.js"></script>
    <script src="js-roguelike-skeleton/src/game.js"></script>

    <!-- custom -->
    <script src="index.js"></script>
</body>
</html>
